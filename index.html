<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="number">0</div>
        </div>
        <div class="board">
            <div class="row1">
                <div class="power">C</div>
                <div class="less"><p><</div>
                <div class="slash">/</div>
                <div class="hex">X</div>
            </div>
            <div class="row2">
                <div class="seven">7</div>
                <div class="eight">8</div>
                <div class="nine">9</div>
                <div class="dash">-</div>
            </div>
            <div class="row3">
                <div class="four">4</div>
                <div class="five">5</div>
                <div class="six">6</div>
                <div class="plus">+</div>
            </div>
            <div class="row4">
               <div class="col1">
                  <div class="up">
                        <div class="one">1</div>
                        <div class="two">2</div>
                        <div class="three">3</div>
                  </div>
                  <div class="down">
                        <div class="zero">0</div>
                        <div class="dot">.</div>
                  </div>
               </div>  
               <div class="col2">
                <div class="equal">=</div>
              
                
            </div>
            
        </div>
    </div>
</body>
</html>
